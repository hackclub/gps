<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compass</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');

        body{
            margin: 0;
            font-family: "Playfair Display", serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: #0f3966;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #555;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        #coords {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            background: rgba(0, 0, 0, 0.49);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            backdrop-filter: blur(5px);
            transition: opacity 0.5s;
        }

        #coordsOrder {
            font-size: 1rem;
            margin: 1.5rem 0 2rem;
            color: #555;
            opacity: 0.8;
        }

        .button-container {
            display: flex;
            gap: 1rem;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #0f3966;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button i {
            margin-right: 5px;
        }

        #message {
            margin-top: 1rem;
            font-size: 1rem;
            opacity: 0;
            transition: opacity 0.5s;
        }

        @media (max-width: 600px) {
    h1 {
        font-size: 1.5rem;
    }

    #coords {
        font-size: 1.4rem;
    }

    .button-container {
        flex-direction: column;
    }
}

@media (max-width: 500px) {
    h1 {
        font-size: 1.3rem;
    }

    #coords {
        font-size: 1.2rem;
    }

}

@media (max-width: 360px) {
    h1 {
        font-size: 1.1rem;
    }

    #coords {
        font-size: 0.6rem;
    }

}

    </style>
</head>
<body>
    <div class="container">
        <h1>Compass</h1>
        <div id="coords">Loading...</div>
        <div id="coordsOrder">Longitude, Latitude</div>
        <div class="button-container">
            <button id="copyBtn" disabled><i class="fas fa-copy"></i> Copy</button>
            <button id="refreshBtn"><i class="fas fa-sync-alt"></i> Refresh</button>
        </div>
        <div id="message"></div>
    </div>

    <script>
        const coordsDiv = document.getElementById('coords');
        const copyBtn = document.getElementById('copyBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const messageDiv = document.getElementById('message');
        let lngLat = '';
        let coordsTimeout;

        function getLocation() {
            coordsDiv.textContent = 'Loading...';
            coordsDiv.style.opacity = '1'; // Ensure visibility
            copyBtn.disabled = true; // Disable copy button until coordinates are fetched
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError, { enableHighAccuracy: true });
            } else {
                coordsDiv.textContent = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            lngLat = longitude + ',' + latitude;
            coordsDiv.textContent = lngLat;
            copyBtn.disabled = false; // Enable copy button

            // Fade out coordinates and disable copy after 30 seconds
            clearTimeout(coordsTimeout);
            coordsTimeout = setTimeout(function() {
                coordsDiv.style.opacity = '0'; // Fade out
                copyBtn.disabled = true; // Disable copy button
            }, 30000); // 30 seconds
        }

        function showError(error) {
            let errorMessage = '';
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    errorMessage = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    errorMessage = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    errorMessage = "The request to get user location timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    errorMessage = "An unknown error occurred.";
                    break;
            }
            coordsDiv.textContent = errorMessage;
            coordsDiv.style.opacity = '1';
            copyBtn.disabled = true;
        }

        function showMessage(msg, isError = false) {
            messageDiv.textContent = msg;
            messageDiv.style.color = isError ? 'red' : 'green';
            messageDiv.style.opacity = '1';
            clearTimeout(messageDiv.timeout);
            messageDiv.timeout = setTimeout(function() {
                messageDiv.style.opacity = '0';
            }, 2000);
        }

        copyBtn.addEventListener('click', function() {
            if (!lngLat) return;
            navigator.clipboard.writeText(lngLat).then(function() {
                showMessage('Copied to clipboard');
            }, function(err) {
                showMessage('Could not copy text', true);
            });
        });

        refreshBtn.addEventListener('click', function() {
            getLocation();
        });

        // Initial location fetch
        getLocation();

    </script>
    
</body>
</html>
