<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Get Location</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile scaling -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #faefd6b3;  /* picked colors from a hackclub site */
        }
        #coords {
            font-size: 2rem;
            margin-bottom: 5px;
            text-align: center;
            word-break: break-all;
            transition: opacity 0.5s;
            opacity: 1;
        }
        #coordsOrder {
            font-size: 1rem;
            margin-bottom: 20px;
            text-align: center;
            color: #555;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 20px;
            color: white;
            background-color: #FF8C37; /* picked colors from a hackclub site */
        }
        #refreshBtn{
            background-color: #db6a19;
        }
        button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }

        #message {
            font-size: 1rem;
            margin-top: 10px;
            color: green;
            opacity: 0;
            transition: opacity 0.5s;
        }
        #reverse-check {
            margin: 15px;
            display: flex;
        }
        #reverse-check label {
            margin-left: 8px;
        }
    </style>
</head>
<body>

    <div id="coords">Loading...</div>
    <div id="coordsOrder">Longitude, Latitude</div>
    <div id="reverse-check">
        <input type="checkbox" id="reverse-checkbox">
        <label for="reverse-checkbox">Reverse longitude and latitude</label>
    </div>

    <button id="copyBtn" disabled>Copy</button>
    <button id="refreshBtn">Refresh</button>
    <div id="message"></div>

    <script>
        const coordsDiv = document.getElementById('coords');
        const copyBtn = document.getElementById('copyBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const messageDiv = document.getElementById('message');
        const coordsorder = document.getElementById('coordsOrder');
        const reversecheckbox = document.getElementById('reverse-checkbox');
        let lngLat = '';
        let coordsTimeout;
        let latitude = '';
        let longitude = '';

        function getLocation() {
            coordsDiv.textContent = 'Loading...';
            coordsDiv.style.opacity = '1'; // Ensure visibility
            copyBtn.disabled = true; // Disable copy button until coordinates are fetched
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError, { enableHighAccuracy: true });
            } else {
                coordsDiv.textContent = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            latitude = position.coords.latitude;
            longitude = position.coords.longitude;
            updatecoordinates();
            copyBtn.disabled = false; // Enable copy button

            // Fade out coordinates and disable copy after 30 seconds
            clearTimeout(coordsTimeout);
            coordsTimeout = setTimeout(function() {
                coordsDiv.style.opacity = '0'; // Fade out
                copyBtn.disabled = true; // Disable copy button
            }, 30000); // 30 seconds
        }

        function showError(error) {
            let errorMessage = '';
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    errorMessage = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    errorMessage = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    errorMessage = "The request to get user location timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    errorMessage = "An unknown error occurred.";
                    break;
            }
            coordsDiv.textContent = errorMessage;
            coordsDiv.style.opacity = '1';
            copyBtn.disabled = true;
        }

        function showMessage(msg, isError = false) {
            messageDiv.textContent = msg;
            messageDiv.style.color = isError ? 'red' : 'green';
            messageDiv.style.opacity = '1';
            clearTimeout(messageDiv.timeout);
            messageDiv.timeout = setTimeout(function() {
                messageDiv.style.opacity = '0';
            }, 2000);
        }

        function updatecoordinates() {
            if (reversecheckbox.checked) {
                lngLat = latitude + ', ' + longitude;
                coordsorder.textContent = 'Latitude, Longitude';
            } else {
                lngLat = longitude + ', ' + latitude;
                coordsorder.textContent = 'Longitude, Latitude';
            }
            coordsDiv.textContent = lngLat;
        }

        reversecheckbox.addEventListener('change', function() {
            updatecoordinates();
        });

        copyBtn.addEventListener('click', function() {
            if (!lngLat) return;
            navigator.clipboard.writeText(lngLat).then(function() {
                showMessage('Copied to clipboard');
            }, function(err) {
                showMessage('Could not copy text', true);
            });
        });

        refreshBtn.addEventListener('click', function() {
            getLocation();
        });

        
        // Initial location fetch
        getLocation();

    </script>

</body>
</html>
